COM_USERPORT_DESCRIPTION="<h3>Thank you for installing <a href='?option=com_userport'>userport</a>!</h3><p><strong>userport</strong> is a native extension for Joomla! It is a component, accessible from the back-end only. Using <strong>userport</strong>, you can easily view, add, update and delete a lot of users at once users while working with CSV text strings. <br />The Joomla! platform is re-used as much as possible. Due to this, installed <a href='?option=com_plugins&view=plugins&filter_search=user'>user plugins</a> get an execution chance at each change in the user tables - allowing the profiles of new users to have an instant connection with CB or K2, for instance.<br /><strong><big>v3.0 for Joomla! 1.6, 1.7 &amp; 2.5</big></strong></p>"
